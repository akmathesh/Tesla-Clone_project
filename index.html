<!DOCTYPE html>
<html>
	<head>
		<title>Tesla Clone</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../src/tesla-clone.css" />
		<link rel="stylesheet" href="../src/Components/Header.css" />
		<link rel="shortcut icon" href="../src/img/tesla_logo_svg.svg" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&family=Reem+Kufi+Ink&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!-- <header class="header"> -->
		<header class="header">
			<div class="header__newInfo">
				<a class="header__infolink" href="#"
					>Read Tesla's <span class="header__span">2022</span> Impact Report</a
				>
			</div>
			<div class="header__nav-section">
				<div>
					<img
						src="../src/img/Tesla-Logo.png"
						alt="Tesla's logo"
						class="header__logo"
						width="120px"
					/>
				</div>
				<div>
					<nav class="header__nav header__nav--main">
						<a href="#">Model S</a>
						<a href="#">Model 3</a>
						<a href="#">Model X</a>
						<a href="#">Model Y</a>
						<a href="#">Cyber Truck</a>
						<a href="#">Cyber Quad</a>
						<div class="header min-slider"></div>
					</nav>
				</div>
				<div>
					<nav class="header__nav header__nav--sub">
						<a href="#">Shop</a>
						<a href="#">Account</a>
						<a href="#" class="open-menu">Menu</a>
					</nav>
					<nav class="header__nav header__nav--mobile">
						<a href="#" class="open-menu">Menu</a>
					</nav>
				</div>
			</div>
		</header>
		<!-- <main class="main"> -->

		<main class="container">
			<section class="container__section" id="one">
				<div class="container__content" id="content-one">
					<h2>Model S</h2>
					<p>Order Online for Touchless Delivery</p>
				</div>
				<div class="container__content_footer">
					<button class="btn btn-dark">Custom order</button>
					<button class="btn btn-light ml">Existing inventory</button>
					<img src="../src/img/down-arrow.svg" alt=""
					class="container__down-arrow width="30px" height="30px"/>
				</div>
			</section>

			<section class="container__section" id="two">
				<div class="container__content" id="content-two">
					<h2>Model Y</h2>
					<p>Order Online for Touchless Delivery</p>
				</div>
				<div class="container__content_footer">
					<button class="btn btn-dark">Custom order</button>
					<button class="btn btn-light ml">Existing inventory</button>
					<img src="../src/img/down-arrow.svg" alt=""
					class="container__down-arrow width="30px" height="30px"/>
				</div>
			</section>

			<section class="container__section" id="three">
				<div class="container__content" id="content-three">
					<h2>Model X</h2>
					<p>Order Online for Touchless Delivery</p>
				</div>
				<div class="container__content_footer">
					<button class="btn btn-dark">Custom order</button>
					<button class="btn btn-light ml">Existing inventory</button>
					<img src="../src/img/down-arrow.svg" alt=""
					class="container__down-arrow width="30px" height="30px"/>
				</div>
			</section>
		</main>
		<!-- <div class="overlay"> -->
		<script src="src/index.js"></script>
	</body>
</html>
